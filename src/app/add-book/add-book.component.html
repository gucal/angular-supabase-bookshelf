<div class="flex justify-content-center">
  <div
    class="flex justify-content-center shadow p-4 border-round-lg w-full lg:w-5"
  >
    <div class="w-full">
      <form>
        <div class="field w-full">
          <label for="name" class="block">Name</label>
          <input
            id="name"
            type="name"
            aria-describedby="name-help"
            pInputText
            class="w-full"
          />
        </div>
        <div class="field w-full">
          <label for="name" class="block">Author</label>
          <input
            id="name"
            type="name"
            aria-describedby="name-help"
            pInputText
            class="w-full"
          />
        </div>
        <div class="field w-full">
          <label for="name" class="block">Description</label>
          <textarea pInputTextarea class="w-full" rows="3"></textarea>
        </div>
        <div class="field w-full">
          <label for="name" class="block">Category</label>
          <p-dropdown
            [options]="categories"
            placeholder="Select a Category"
            optionLabel="name"
            class="w-full"
            styleClass="w-full"
          ></p-dropdown>
        </div>
        <div class="field w-full">
          <label for="name" class="block">Year</label>
          <p-calendar
            view="year"
            dateFormat="yy"
            inputId="yearpicker"
            class="w-full"
            styleClass="w-full"
          ></p-calendar>
        </div>
        <div class="field w-full">
          <button pButton class="w-full" label="Create Book"></button>
        </div>
      </form>
    </div>
  </div>
</div>
